name: Deploy Slidev to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Build Algo1
      - name: Install & build Algo1 Slidev
        working-directory: ./Algo1/algo1-slidev
        run: |
          npm install
          npm run build -- --base /TEUKU_zikri/Algo1/

      # Build Algo2
      - name: Install & build Algo2 Slidev
        working-directory: ./Algo2/algo2-slidev
        run: |
          npm install
          npm run build -- --base /TEUKU_zikri/Algo2/

      # Gabungkan keduanya ke folder publik untuk gh-pages
      - name: Prepare deploy directory
        run: |
          mkdir -p public/Algo1 public/Algo2

          cp -r Algo1/algo1-slidev/dist/* public/Algo1/
          cp -r Algo2/algo2-slidev/dist/* public/Algo2/

          # (opsional) index di root untuk link cepat
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <title>TEUKU_zikri Slides</title>
          </head>
          <body>
            <h1>TEUKU_zikri Slidev Collections</h1>
            <ul>
              <li><a href="./Algo1/">Algo1 Slide</a></li>
              <li><a href="./Algo2/">Algo2 Slide</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
