
name: Deploy Slidev to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main  # jalankan setiap kali ada push ke branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-slidev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Look for the lockfile inside the my-slidev folder
          cache-dependency-path: my-slidev/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Slidev presentation
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: my-slidev/dist
